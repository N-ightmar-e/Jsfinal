<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 보정 추천 AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-center py-10">

<h1 class="text-4xl font-bold mb-8">사진 보정 추천 AI 📷</h1>

<input type="file" id="imageUpload" accept="image/*" class="mb-4">
<div id="imagePreview" class="third mb-6"></div>
<p id="result" class="text-lg text-gray-700"></p>

<button id="autoAdjust" class="upload-btn mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700">
  자동 보정 적용
</button>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
<script src="script.js"></script>
</body>
</html>
